<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Nerds</title>
</head>
<body>
<header class="header">
  <h1 class="hidden">site company nerds</h1>
  <div class="container">
    <nav>
      <ul class="menu__list">
        <li class="menu__item">
          <img src="css/img/icon/nerds-logo.svg" alt="logo">
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Студия</a>
          <a class="menu__link" href="#">Клиенты</a>
          <a class="menu__link" href="#">магазин</a>
          <a class="menu__link" href="#">контакты</a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu__link--basket" href="#">корзина</a>
        </li>
      </ul>
    </nav>
    <section class="slider">
      <h2 class="hidden">Slider</h2>
      <ul class="slider__list">
        <li class="slider__item">
          <h2 class="slider__item-title">Долго, дорого,<br> скурпулезно.</h2>
        </li>
        <li class="slider__item">
          <p class="slider__item-text">Математически выверенный дизайн<br> для вашего сайта или мобильного приложения.</p>
        </li>
        <li class="slider__item">
          <button class="button bg-red" type="button">узнать больше</button>
        </li>
      </ul>
      <img src="css/img/slide_1.png" alt="slide_1">
      <div class="slider__controls">
        <label class="controls__item">
          <input class="hidden"  name="checkbox" data-id="0" type="radio">
          <span class="controls__item-indicator"></span>
        </label>
        <label class="controls__item">
          <input class="hidden"  name="checkbox" data-id="1" type="radio">
          <span class="controls__item-indicator"></span>
        </label>
        <label class="controls__item">
          <input class="hidden"  name="checkbox" data-id="2" type="radio">
          <span class="controls__item-indicator"></span>
        </label>
      </div>
    </section>
  </div>
</header>
<main></main>
<footer></footer>
</body>
</html>
